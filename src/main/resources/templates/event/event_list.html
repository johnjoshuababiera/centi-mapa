<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="description" content="Centi Mapa"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/components/sb-admin/css/sb-admin.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/components/data-table/datatables.css}"/>
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    <style>
        .prntBtn {
            margin-left: 5px;
        }

    </style>
    <title>Centi Mapa</title>
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" th:href="@{/}">Centi Mapa</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="News">
                <a class="nav-link" th:href="@{/page/event/}">
                    <i class="fa fa-fw fa fa-newspaper-o"></i>
                    <span class="nav-link-text">Event</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="News">
                <a class="nav-link" th:href="@{/page/package/}">
                    <i class="fa fa-fw fa fa-archive"></i>
                    <span class="nav-link-text">Packages</span>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="content-wrapper">
    <div class="container-fluid">
        <h5 align="center">Event List</h5>
        <div>
            <div id="divEventsTable">
                <table id="eventsTable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Address</th>
                        <th>Contact Person</th>
                        <th>Email Address</th>
                        <th class="nosort"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.name}"></td>
                        <td th:text="${event.description}"></td>
                        <td th:text="${#dates.format(new java.util.Date(event.date), 'MMMM d, YYYY')}"></td>
                        <td th:text="${event.address}"></td>
                        <td th:text="${event.client}"></td>
                        <td th:text="${event.clientEmail}"></td>
                        <td>
                            <a th:href="@{/page/event/edit(id=${event.id})}" class="btn btn-info">Edit</a>
                            <a th:href="@{/page/event/delete(id=${event.id})}" class="btn btn-warning">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a th:href="@{/page/event/create}" class="btn btn-primary float-right">Add</a>
        </div>
    </div>
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright © Centi Mapa</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Are you sure you want to logout?</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary"  th:href="@{/signout}" >Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/vendor/jquery/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>
    <script type="text/javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script type="text/javascript" th:src="@{/components/sb-admin/js/sb-admin.js}"></script>
    <script type="text/javascript" th:src="@{/components/data-table/datatables.js}"></script>

    <script type="text/javascript" th:src="@{/vendor/sweetalert/swal.js}"></script>
    <script type="text/javascript" th:inline="javascript">

        var error = [[${error}]];
        var success = [[${success}]];
        if (null != error) {
            swal("Error!", error, "error");
        }else if(null!=success){
            swal("Success!", success, "success");
        }

        $(document).ready(function () {
            var table = $('#eventsTable').DataTable( {
                dom: 'frtlp<"row prntBtn    "B>',
                buttons: [
                    {
                        extend: 'print',
                        exportOptions: {
                            columns: [ 0, 1, 2 ,3, 4,5],
                            rows: ':visible'
                        },
                        title: function(){
                            return "Centi Mapa - Events"
                        }
                    }

                ],
                "columnDefs": [
                    { "width": "12%", "targets": 0 },
                    { "width": "20%", "targets": 1 },
                    { "width": "10%", "targets": 2 },
                    { "width": "20%", "targets": 3 },
                    { "width": "13%", "targets": 4 },
                    { "width": "15%", "targets": 5 },
                    { "width": "10%", "targets": 6 }
                ]
            } );
        });
    </script>
</div>
</body>
</html>
